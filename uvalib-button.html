<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-button/paper-button.html">

<!--
`uvalib-button`
Standard button used for content

### Styling

The following custom properties are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--uvalib-button-bkgrd-color` | Background color of button | `Based on uvalib-theme --color-primary-orange`
`--uvalib-button-text-color` | Color of button text | `Based on uvalib-theme --color-white`
`--uvalib-button-font-family` | Font family of button text | `Based on uvalib-theme --font-primary`
`--uvalib-button-font-weight` | Font weight of button text | `Based on uvalib-theme --font-weight-book`

@demo demo/index.html
-->

<dom-module id="uvalib-button">
  <template>
    <style is="custom-style">
      :host {
        display: block;
      }

      paper-button {
        background-color: var(--uvalib-button-bkgrd-color,--color-primary-orange);
        color: var(--uvalib-button-text-color,--color-white);
        font-family: var(--uvalib-button-font-family,--font-primary);
        font-weight: var(--uvalib-button-font-weight,--font-weight-book);
      }

      a {
        text-decoration: none;
      }
    </style>

    <template is="dom-if" if="{{href}}">
      <a href="{{href}}" tabindex="-1">
        <paper-button>
          <content></content>
        </paper-button>
      </a>
    </template>
    <template is="dom-if" if="{{!href}}">
      <paper-button>
        <content></content>
      </paper-button>
    </template>
  </template>

  <script>
    Polymer({

      is: 'uvalib-button',

      hostAttributes: {
        tabindex: 0
      },

      properties: {
        /**
         * A URL that the button links to.
         *
         * @type {String}
         */
        href: {
          type: String,
          value: ""
        }
      }

    });
  </script>
</dom-module>
