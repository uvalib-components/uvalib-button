<!doctype html>
<html>
  <head>
    <title>uvalib-button demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../../uvalib-theme/typekit.html">
    <link rel="import" href="../../uvalib-theme/uvalib-theme.html">
    <link rel="import" href="../uvalib-button.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>

    <div class="vertical-section-container centered">
      <h3>Basic uvalib-button Demo</h3>
      <demo-snippet>
        <template>
          <uvalib-button>simple</uvalib-button>
          <uvalib-button raised>raised</uvalib-button>
          <uvalib-button toggles raised>toggles</uvalib-button>
          <uvalib-button disabled>disabled</uvalib-button>
        </template>
      </demo-snippet>

      <h3>uvalib-button with icon Demo</h3>
      <demo-snippet>
        <template>
          <uvalib-button icon="bars"></uvalib-button>
          <uvalib-button icon="search" raised>with text</uvalib-button>
          <uvalib-button icon="user">another</uvalib-button>
        </template>
      </demo-snippet>

      <h3>uvalib-button with link Demo</h3>
      <demo-snippet>
        <style is="custom-style">
          .custom {
            color: var(--color-primary-orange);
          }
        </style>
        <template>
          <uvalib-button href="https://www.library.virginia.edu">UVA Library Homepage</uvalib-button>
          <uvalib-button href="https://www.library.virginia.edu" class="custom" icon="search">Custom</uvalib-button>
          <uvalib-button href="https://www.library.virginia.edu" class="custom" icon="comments"></uvalib-button>
        </template>
      </demo-snippet>

    </div>

  </body>
</html>
